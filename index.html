<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3> a (hopefully) functioning basic calculator! </h3>


<div id="container">
    <div id="calculator">
        <div id="calc-input">
        </div>
        <div id="functions-body" class="func-body">



            <!--buttons for the calc body which are seperated by un ordered lists-->
            <ul id ="row-1" class="row">
                <li class="item">
                    <button>7</button>
                </li>
                <li class="item">
                    <button>4</button>
                </li>
                <li class="item">
                    <button>1</button>
                </li>
                <li class="item">
                    <button>0</button>
                </li>
            </ul>


            <ul id ="row-2" class="row">
                <li class="item">
                    <button>8</button>
                </li>
                <li class="item">
                    <button>5</button>
                </li>
                <li class="item">
                    <button>2</button>
                </li>
                <li class="item">
                    <button>cl</button>
                </li>
                
            </ul>


            <ul id ="row-3" class="row">
                <li class="item">
                    <button>9</button>
                </li>
                <li class="item">
                    <button>6</button>
                </li>
                <li class="item">
                    <button>3</button>
                </li>
                <li class="item">
                    <button>=</button>
                </li>
                
            </ul>


            <ul id ="row-4" class="row">
                <li class="item">
                    <button>*</button>
                </li>
                <li class="item">
                    <button>/</button>
                </li>
                <li class="item">
                    <button>+</button>
                </li>
                <li class="item">
                    <button>-</button>
                </li>
            </ul>

        </div>
    </div>
</div>


    <link rel="script" href="script.js">
</body>
</html>
